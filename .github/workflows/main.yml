name: Github Pages CI # 任务名称
on:
  # 监听push操作
  push:
    branches:
      - master
jobs:
  # 任务ID
  build-and-deploy:
    # 运行环境
    runs-on: ubuntu-latest
    # 步骤
    steps:
      # 官方action，将代码拉取到虚拟机
      - name: Checkout  ️
        uses: actions/checkout@v4

      # 安装 Node.js
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 使用 pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false # 不自动执行安装依赖命令

      # 安装依赖、打包
      - name: Install and Build
        run: |
          pnpm install
          pnpm run build

      # 部署到 GitHub Pages
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
