<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理后台</title>
  <script type="module" crossorigin src="./assets/index.74566536.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/vendors.2d77e465.js">
  <link rel="stylesheet" href="./assets/index.2185bf09.css">
</head>
<body>
  <div id="app"></div>
  
  <script type="text/javascript">
    // 获取版本信息
    function getVersion() {
      var xhr = new XMLHttpRequest();
      xhr.open('get', '/version.json', true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var res = JSON.parse(xhr.responseText);
          var version = localStorage.appVersion || '';
          if (res.version != version) {
            location.reload();
          }
          localStorage.appVersion = res.version;
        }
      }
    }
    getVersion();
    // 监听报错
    window.addEventListener('unhandledrejection', function(e) {
      console.log('html监听的错误:', e);
      getVersion();
    })
  </script>
</body>
</html>
